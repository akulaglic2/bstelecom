
<!-- Full Page Intro -->
<!-- Mask & flexbox options-->
<div class="mask rgba-gradient align-items-center">
  <!-- Content -->
  <div class="container">
    <!--Grid row-->
    <div class="row">
      <!--Grid column-->
      
      <div class="col-3 col-sm-8 my-5 pt-5 white-text text-center text-md-left">
        <h1 class="h1-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s">Sign up right now! </h1>
        <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
        <h6 class="mb-3 wow fadeInLeft" data-wow-delay="0.3s">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem repellendus quasi fuga
        nesciunt dolorum nulla magnam veniam sapiente, fugiat! Commodi sequi non animi ea
        dolor molestiae, quisquam iste, maiores. Nulla.</h6>
        <a class="btn btn-outline-white wow fadeInLeft" data-wow-delay="0.3s">Learn more</a>
      </div>
      <!--Grid column-->
      <!--Grid column-->
      <div class="col-3 col-sm-4 my-5 pt-5">
        <!--Form-->
        <div class="card wow fadeInRight" data-wow-delay="0.3s">
          <div class="card-body">
            <!--Header-->
            <div class="text-center">
              <h3 class="white-text">
                <i class="fas fa-user white-text"></i> Register:</h3>
              <hr class="hr-light">
            </div>
            <!--Body-->
            <div class="md-form">
              <i class="fas fa-user prefix white-text active"></i>
              <input type="text" id="form3" class="form-control transparent-input">
              <label for="form3" class="active">Your name</label>
            </div>
            <div class="md-form">
              <i class="fas fa-envelope prefix white-text active"></i>
              <input type="email" id="form2" class="form-control transparent-input">
              <label for="form2" class="active">Your email</label>
            </div>
            <div class="md-form">
              <i class="fas fa-lock prefix white-text active"></i>
              <input type="password" id="form4" class="form-control transparent-input">
              <label for="form4">Your password</label>
            </div>
            <div class="text-center mt-4">
              <button class="btn btn-primary-outline"  (click)="login()">Sign up</button>


              <div *ngIf="alert" class="alert alert-success alert-dismissible fade show mt-5" role="alert">
                <strong>Success</strong> You are logged in.
                <button  (click)="close()"  type="button"class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>


              <hr class="hr-light mb-3 mt-4">
              <div class="inline-ul text-center">
                <a class="p-2 m-2 tw-ic">
                  <i class="fab fa-twitter white-text"></i>
                </a>
                <a class="p-2 m-2 li-ic">
                  <i class="fab fa-linkedin-in white-text"> </i>
                </a>
                <a class="p-2 m-2 ins-ic">
                  <i class="fas fa-instagram white-text"> </i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!--/.Form-->
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->
  </div>
  <!-- Content -->
</div>
<!-- Mask & flexbox options-->
