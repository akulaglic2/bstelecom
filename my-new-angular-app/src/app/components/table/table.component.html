
  <div class="container">
    <div class="row">
      <div class="search-hero">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
          </svg>
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search">
      </div>
      <table class="table table-striped col-3 col-sm-8 my-5 ml-5 pt-5 justify-content-md-center">
        <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>LastName</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let hero of heroes | filter:searchText">
                <td>{{hero.id}}</td>
                <td>{{hero.name}}</td>
                <td>{{hero.country}}</td>
              </tr>
        </tbody>
      </table>
    </div>
  </div>
